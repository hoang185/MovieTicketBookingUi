<div class="register-container">
    <div class="register-box">
      <h2>Đăng Ký Tài Khoản</h2>
      <form (ngSubmit)="register()">
  
        <div class="form-group">
          <label for="fullName">Họ và tên: </label>
          <input id="fullName" name="fullName" [(ngModel)]="user.fullName" placeholder="Nhập fullName" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Nhập email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
  
        <button type="submit" class="btn-register">Đăng Ký</button>
      </form>
      <p class="login-link">Bạn đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
    </div>
  </div>
